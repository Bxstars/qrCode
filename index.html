<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <title>QR Code</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Gerador de QRCode</h1>
        <p>Insira uma URL ou texto para gerar um QRCode</p>
        <div class="div-action-qrcode">
          <input class="input-qrCode" type="text" required />
          <button class="button-generator">Gerar QRCode</button>
        </div>
      </div>
      <div class="qr-code">
        <img class="img" src="" alt="" />
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
